<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Cement Store Admin</title>
    <style>
        :root {
            --primary-bg: #222831;
            --secondary-bg: #30475e;
            --accent-blue: #3282b8;
            --light-text: #ececec;
            --error-color: #e3371e;
            --success-color: #37b24d;
            --input-bg: #393e46;
            --border-color: #444f5a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 960px;
            margin: 2rem;
            padding: 2rem;
        }
        
        .login-container, .admin-panel {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 5rem auto;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--light-text);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"], 
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--light-text);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2c7cb8;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
        
        .success-message {
            color: var(--success-color);
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
        
        .admin-panel {
            display: none;
            max-width: 800px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--secondary-bg);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--input-bg);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .price-input {
            width: 100px;
        }
        
        .actions-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .price-input {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPanel" class="login-container">
            <h1>Shiv Cement Store</h1>
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button id="loginBtn">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <div id="adminPanel" class="admin-panel">
            <h1>Price Management</h1>
            <div id="productsTable">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <!-- Products will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="actions-container">
                <button id="saveBtn">Save Changes</button>
                <button id="logoutBtn">Logout</button>
            </div>
            <div id="saveMessage" class="success-message"></div>
        </div>
    </div>

    <script>
        // Credentials
        const VALID_USERNAME = "Manoj Kumar";
        const VALID_PASSWORD = "amankumar";
        
        // Session timer (1 hour in milliseconds)
        const SESSION_TIMEOUT = 60 * 60 * 1000;
        let sessionTimer;

        // DOM Elements
        const loginPanel = document.getElementById('loginPanel');
        const adminPanel = document.getElementById('adminPanel');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const saveBtn = document.getElementById('saveBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const productsBody = document.getElementById('productsBody');
        const saveMessage = document.getElementById('saveMessage');

        // Products data
        let productsData = [];

        // Check if user is already logged in (from session storage)
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                showAdminPanel();
                loadProducts();
                resetSessionTimer();
            }
        }

        // Login validation
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                showAdminPanel();
                loadProducts();
                resetSessionTimer();
                loginError.textContent = '';
            } else {
                loginError.textContent = 'Invalid username or password';
            }
        });

        // Load products from JSON file
        async function loadProducts() {
            try {
                const response = await fetch('/admin/products.json');
                const data = await response.json();
                productsData = data.products;
                renderProductsTable();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Render products table
        function renderProductsTable() {
            productsBody.innerHTML = '';
            
            productsData.forEach(product => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = product.name;
                
                const priceCell = document.createElement('td');
                const priceInput = document.createElement('input');
                priceInput.type = 'number';
                priceInput.className = 'price-input';
                priceInput.value = product.price;
                priceInput.dataset.id = product.id;
                
                priceCell.appendChild(priceInput);
                
                row.appendChild(nameCell);
                row.appendChild(priceCell);
                
                productsBody.appendChild(row);
            });
        }

        // Save updated prices
        saveBtn.addEventListener('click', async () => {
            // Show loading message
            saveMessage.textContent = 'Saving changes...';
            
            // Update prices in the productsData array
            const priceInputs = document.querySelectorAll('.price-input');
            priceInputs.forEach(input => {
                const productId = parseInt(input.dataset.id);
                const newPrice = parseInt(input.value);
                
                const productIndex = productsData.findIndex(p => p.id === productId);
                if (productIndex !== -1) {
                    productsData[productIndex].price = newPrice;
                }
            });
            
            try {
                // Save to the server using the API
                const response = await fetch('/api/admin/update-prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: VALID_USERNAME,
                        password: VALID_PASSWORD,
                        products: productsData
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    saveMessage.textContent = 'Prices updated successfully!';
                    saveMessage.className = 'success-message';
                } else {
                    saveMessage.textContent = result.error || 'Failed to update prices.';
                    saveMessage.className = 'error-message';
                }
            } catch (error) {
                console.error('Error saving prices:', error);
                saveMessage.textContent = 'Error connecting to server. Please try again.';
                saveMessage.className = 'error-message';
            }
            
            // Clear the message after 3 seconds
            setTimeout(() => {
                saveMessage.textContent = '';
            }, 3000);
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('isLoggedIn');
            clearTimeout(sessionTimer);
            showLoginPanel();
        });

        // Show admin panel
        function showAdminPanel() {
            loginPanel.style.display = 'none';
            adminPanel.style.display = 'block';
        }

        // Show login panel
        function showLoginPanel() {
            adminPanel.style.display = 'none';
            loginPanel.style.display = 'block';
        }

        // Reset session timer
        function resetSessionTimer() {
            clearTimeout(sessionTimer);
            sessionTimer = setTimeout(() => {
                sessionStorage.removeItem('isLoggedIn');
                showLoginPanel();
                alert('Your session has expired. Please login again.');
            }, SESSION_TIMEOUT);
        }

        // Initialize
        checkLoginStatus();
    </script>
</body>
</html>
